<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Form</title>
</head>
<body>
    <h1>Data Form</h1>
    <form method="post" action="{{ url_for('add_data') }}">
        {{ form.hidden_tag() }}
        {{ form.name.label }} {{ form.name() }}
        {{ form.value.label }} {{ form.value() }}
        {{ form.submit() }}
    </form>
</body>
</html>
