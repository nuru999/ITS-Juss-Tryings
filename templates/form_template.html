<!-- templates/form_template.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Form Page</title>
</head>
<body>
    <h1>Your Form Page</h1>

    <!-- Render the form using Flask-WTF form instance -->
    <form method="post" action="{{ url_for('add_data') }}">
        {{ form.hidden_tag() }}
        {{ form.name.label }} {{ form.name() }}
        {{ form.value.label }} {{ form.value() }}
        {{ form.submit() }}
    </form>
</body>
</html>
